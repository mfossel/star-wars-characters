<div class="jumbotron p-3 p-md-5 text-white rounded star-bg">
  <div class="col-md-6 px-0">
    <img class="ml-5" src="assets/sw_logo.png" />
    <h1 class="display-4 font-italic">Character Search</h1>
  </div>
  <div class="input-group search-bar">
    <input type="text" class="form-control" [(ngModel)]="searchText" />
    <div class="input-group-prepend">
      <button class="btn btn-secondary" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
    </div>
  </div>
</div>

<div class="container">
  <div class="row card-group">
    <div class="col-3" *ngFor="let character of characters | filter : searchText">
      <div class="card card-shadow" style="width: 18rem;">
        <div class="card-header">
          <h4 class="card-title text-center">{{ character.name }}</h4>
        </div>
        <div class="card-body">
          <table class="table borderless">
            <tbody>
              <tr>
                <td class="font-weight-bold">Gender</td>
                <td>{{ character.gender | titlecase }}</td>
              </tr>
              <tr>
                <td class="font-weight-bold">Hair Color</td>
                <td>{{ character.hair_color | titlecase }}</td>
              </tr>
              <tr>
                <td class="font-weight-bold">Skin Color</td>
                <td>{{ character.skin_color | titlecase }}</td>
              </tr>
              <tr>
                <td class="font-weight-bold">Height</td>
                <td>{{ character.height }} cm</td>
              </tr>
              <tr>
                <td class="font-weight-bold">Weight</td>
                <td>{{ character.weight}} kg</td>
              </tr>
            </tbody>
          </table>
          <button href="#" class="btn btn-outline-dark btn-block" (click)="openModal(characterDetailModal, character)">View Detail</button>
        </div>
      </div>
    </div>
  </div>
</div>


<!--character detail modal-->
<ng-template id="characterDetailModal" #characterDetailModal let-c="close" let-d="dismiss">
  <app-character-detail [activeCharacter]="activeCharacter"></app-character-detail>
  <div class="modal-footer mx-auto">
    <button class="btn btn-outline-danger" (click)="c()">Close</button>
  </div>
</ng-template>
